<ion-header>
  <ion-navbar >
    <ion-title>
      Movie Wiki
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding text-center>

  <ion-input type="text" placeholder="Enter the movie name.." (input)="searchMovie($event, searchKey)"></ion-input>
  
  
    <ion-list>    
        <ion-item *ngFor="let movie of movies" (click)="itemClick($event, movie)">
            <ion-avatar item-left>
                <img src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}"/>
            </ion-avatar>
            <h2>{{movie.original_title}}</h2>
            <p class="item-description">{{movie.overview}}</p>
        </ion-item>
    </ion-list>
</ion-content>
